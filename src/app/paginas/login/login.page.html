<ion-card class="cardLogin">
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-input type="email" label="Email" labelPlacement="floating" helperText="Ingrese Email" errorText="Email incorrecto"></ion-input>
    
    <ion-input type="password" label="Password" labelPlacement="floating" helperText="Ingrese Password" errorText="Password incorrecta">
      <ion-input-password-toggle></ion-input-password-toggle>
    </ion-input>

    <ion-button [routerLink]="['/home']" expand="block">
      Click me
    </ion-button>

  </ion-card-content>

  <ion-button fill="clear">Ingresar</ion-button>
  <ion-button fill="clear">¿Aún no tienes cuenta?</ion-button>

  

</ion-card>
