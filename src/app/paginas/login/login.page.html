<ion-card class="cardLogin">
  <ion-card-header class="card-header" style="text-align: center;">
    <ion-card-title style="width: 100%;">Login</ion-card-title>
  </ion-card-header>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-item>
      <ion-label position="floating" color="tertiary">Email</ion-label>
      <ion-input 

        type="email" 
        class="label"
        required 
        email
        [(ngModel)]="loginData.email" 
        name="email">
      </ion-input>
    </ion-item>
    <!-- Mensaje de error para el campo Email -->
    <div *ngIf="loginForm.submitted && loginForm.controls['email'].invalid" style="color: red; padding-left: 16px;">
      <small *ngIf="loginForm.controls['email'].errors?.['required']">Email es requerido.</small>
      <small *ngIf="loginForm.controls['email'].errors?.['email']">Email debe ser válido.</small>
    </div>

    <ion-item>
      <ion-label position="floating" color="tertiary">Contraseña</ion-label>
      <ion-input 
        type="password" 
        class="label"
        required 
        minlength="6"
        [(ngModel)]="loginData.password" 
        name="password">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <!-- Mensaje de error para el campo Contraseña -->
    <div *ngIf="loginForm.submitted && loginForm.controls['password'].invalid" style="color: red; padding-left: 16px;">
      <small *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida.</small>
      <small *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
    </div>

  
  </form>

      
    <ion-button  [routerLink]="['/home']" expand="block" >Ingresar</ion-button>

   
    <ion-button fill="clear" [routerLink]="['/register']">
      ¿No tienes cuenta? Regístrate
    </ion-button>
  
    
    <ion-button fill="clear" [routerLink]="['/cambiar-contrasena']">
      ¿Olvidaste tu contraseña?
    </ion-button>
  

</ion-card>
