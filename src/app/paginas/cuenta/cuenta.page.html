<ion-header>
<ion-toolbar>
  <!-- Botón personalizado para regresar a la página principal -->
  <ion-buttons slot="start">
    <ion-button [routerLink]="['/home']">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Mi cuenta</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Email: {{email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña: {{password}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
